<!DOCTYPE html>
<html>
<head>
    <title>GEOG 328 LAB 02 </title>
    <!-- Including the main.css file for styling -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Including the Font Awesome CSS library for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .container {
            position: relative;
            width: 25%;
        }
        .image {
            display: block;
            width: 100%;
            height: auto;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 140, 186, 0.8);
            overflow: hidden;
            width: 100%;
            height: 0;
            transition: .5s ease;
        }
        .container:hover .overlay {
            height: 100%;
        }
        .text {
            color: white;
            font-size: 14px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Ribbon Navigation bar  -->
    <div class="ribbon">
        <!-- Active link pointing to the index.html page -->
        <a class="active" href="index.html">HOME</a>
        <!-- Links to other sections -->
        <a href="section1.html">WIKI</a>
        <a href="section2.html">Images</a>
        <a href="section3.html">SECRET</a>
    </div>
    <!-- Page content with customized styles and multimedia element -->
    <div class="content">
        <!-- Custom style 2 for a summarizing table -->
        <table class="custom-style-2">
            <div class="content">
                <div class="textbox">
                    <h1>Welcome to my first HTML/CSS/JS website!</h1>
                </div>
            </div>
        </table>
        <!-- Image with overlay -->
        <div class="container">
            <h2 class="small-heading">LinkedIn profile pic (hover)</h2>
            <img src="https://media.licdn.com/dms/image/D5603AQGzOucSj2Zpbg/profile-displayphoto-shrink_800_800/0/1675362984275?e=2147483647&v=beta&t=alHhCT6H0RcdgBWcIQkBcG-4rDvZMSftXrJHuPVM9Vc" alt="Avatar" class="image">
            <div class="overlay">
                <div class="text">ME!</div>
            </div>
        </div>
        <!-- Custom style 3 for a fullscreen video (or GIF) -->
        <div class="custom-style-3 larger-video">
            <h2>Watch this Video on Baby Elephants!</h2>
            <p></p>
            <iframe src="https://www.youtube.com/embed/UzlKXyxgmBk" width="100%" height="auto" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <!-- Including the main.js file for JavaScript functionality -->
    <script src="js/main.js"></script>
</body>
</html>
